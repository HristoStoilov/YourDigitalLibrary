{% extends "base.html" %}

{% block title %}Edit Book - Digital Library{% endblock %}

{% block content %}
<div class="book-form">
    <h2>Edit Book</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}">
        </div>
        <div class="form-group">
            <label for="published_date">Published Date</label>
            <input type="date" id="published_date" name="published_date" value="{{ book.published_date.strftime('%Y-%m-%d') if book.published_date else '' }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="6">{{ book.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="{{ url_for('book_detail', book_id=book.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
